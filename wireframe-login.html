<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #fff;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .right-panel {
            flex: 1.4;
            border-left: 3px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #f5f5f5;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border: 3px solid #000;
            padding: 40px;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #000;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border: 3px solid #000;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .logo-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 11px;
            color: #000;
            text-transform: uppercase;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 25px;
        }

        .form-title {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000;
            background-color: #fff;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border: 3px solid #000;
        }

        .form-input::placeholder {
            color: #666;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            margin-right: 10px;
        }

        .checkbox-label {
            font-size: 11px;
            color: #000;
            text-transform: uppercase;
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            padding: 15px;
            border: 3px solid #000;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            background-color: #fff;
            color: #000;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            background-color: #fff;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #000;
            color: #fff;
        }

        /* Links */
        .link-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #000;
        }

        .link-text {
            font-size: 11px;
            color: #000;
            margin-bottom: 10px;
        }

        .link {
            color: #000;
            text-decoration: underline;
            font-weight: bold;
        }

        /* Alert Box */
        .alert-box {
            padding: 12px 15px;
            border: 2px solid #000;
            background-color: #fff;
            margin-bottom: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .alert-error {
            border: 3px solid #000;
            background-color: #000;
            color: #fff;
        }

        .alert-info {
            border: 2px dashed #000;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #000;
            font-size: 10px;
            color: #000;
            text-transform: uppercase;
        }

        .hero-box {
            width: 100%;
            max-width: 520px;
            border: 3px solid #000;
            background-color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero-image-placeholder {
            width: 100%;
            height: 260px;
            border: 2px dashed #000;
            margin-bottom: 30px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 6px,
                #e0e0e0 6px,
                #e0e0e0 12px
            );
        }

        .hero-quote-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .hero-quote-text {
            font-size: 12px;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .logo-title {
                font-size: 16px;
            }
        }
    </style>
 </head>
 <body>
    <div class="page-container">
        <div class="left-panel">
            <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">üè™</div>
            <h1 class="logo-title">Bagus Putra POS</h1>
            <p class="logo-subtitle">Point of Sale System</p>
        </div>

        <!-- Alert (Optional - can be hidden) -->
        <!-- <div class="alert-box alert-error">
            ‚úï Username atau password salah
        </div> -->

        <!-- Form Section -->
        <div class="form-section">
            <h2 class="form-title">Login ke Sistem</h2>

            <form>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Masukkan username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Masukkan password"
                        required
                    >
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">Ingat Saya</label>
                </div>

                <button type="submit" class="btn-login">Login</button>
                <button type="button" class="btn-secondary">Reset Form</button>
            </form>
        </div>

        <!-- Links Section -->
        <div class="link-section">
            <p class="link-text">
                Lupa password? <a href="#" class="link">Reset Password</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            ¬© 2025 Bagus Putra POS - All Rights Reserved
        </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="hero-box">
                <div class="hero-image-placeholder"></div>
                <h2 class="hero-quote-title">"Attention is the new currency"</h2>
                <p class="hero-quote-text">
                    The more effortless the writing looks, the more effort the writer actually put into the process.
                </p>
            </div>
        </div>
    </div>
 </body>
 </html>
